<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 80%;
            max-width: 1000px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }
        .header {
            font-size: 24px;
            color: #aaa;
            margin-bottom: 10px;
        }
        .error-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 30px;
        }
        .error-title {
            font-size: 18px;
            font-weight: bold;
            color: #555;
        }
        .error-message {
            font-size: 16px;
            color: #777;
        }
        .error-404 {
            font-size: 30px;
            color: #000;
            font-weight: bold;
            margin: 20px 0;
        }
        .retry-btn {
            display: inline-block;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            color: #fff;
            background: #000;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .retry-btn:hover {
            background: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">Error</div>

    <div class="error-box">
        <div class="error-title">Error</div>
    </div>

    <div class="error-404">404 Error</div>

    <button class="retry-btn">Retry</button>
</div>

</body>
</html>
