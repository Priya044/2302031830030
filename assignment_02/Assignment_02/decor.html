<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Decor Ideas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            width: 90%;
            max-width: 450px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 20px;
            margin-bottom: 15px;
        }
        .decor-grid {
            display: flex;
            gap: 10px;
        }
        .decor-item {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            width: 48%;
            text-align: center;
        }
        .decor-item img {
            width: 100%;
            border-radius: 10px;
        }
        .decor-item p {
            margin: 5px 0;
            font-size: 14px;
        }
        .price {
            font-weight: bold;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-outline {
            background: white;
            border: 1px solid black;
        }
        .btn-black {
            background: black;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Recommended for You</h2>
        <p><strong>Decor Ideas</strong></p>
        <div class="decor-grid">
            <div class="decor-item">
                <img src="cozy-armchair.jpg" alt="Cozy Armchair">
                <p>Cozy Armchair</p>
                <p class="price">$199</p>
            </div>
            <div class="decor-item">
                <img src="modern-coffee-table.jpg" alt="Modern Coffee Table">
                <p>Modern Coffee Table</p>
                <p class="price">$129</p>
            </div>
        </div>
        <button class="btn btn-outline">Explore New Recommendations</button>
        <button class="btn btn-black">Shop More</button>
    </div>
</body>
</html>
