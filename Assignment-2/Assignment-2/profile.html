<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Preferences</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 90%;
            max-width: 1100px;
            margin: 30px auto;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .header {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }
        .header img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .header h2 {
            margin: 0;
            font-size: 20px;
        }
        .header p {
            margin: 5px 0;
            color: #777;
        }
        .section {
            margin: 30px 0;
        }
        .section h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .input-field {
            width: calc(100% - 20px);
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 14px;
        }
        .preferences {
            margin: 20px 0;
        }
        .preference {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .preference img {
            width: 25px;
            height: 25px;
            margin-right: 15px;
        }
        .preference p {
            margin: 0;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        .btn {
            padding: 15px;
            width: 48%;
            border: 1px solid #ccc;
            cursor: pointer;
            font-size: 14px;
            background: #fff;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #f0f0f0;
        }
        .btn-black {
            background: #000;
            color: #fff;
        }
        .btn-black:hover {
            background: #333;
        }
        .account-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .account-actions button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48%;
            padding: 15px;
            border: 1px solid #ccc;
            background: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }
        .account-actions button:hover {
            background: #f0f0f0;
        }
        .logout img, .delete img {
            width: 20px;
            margin-right: 10px;
        }
        .delete {
            background: #ff4d4d;
            color: #fff;
        }
        .delete:hover {
            background: #e60000;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="header">
        <img src="user_image.png" alt="User Icon">
        <div>
            <h2>User's Name</h2>
            <p>Edit your preferences</p>
        </div>
    </div>

    <div class="section">
        <h3>Name</h3>
        <input type="text" class="input-field" placeholder="Enter your name">
    </div>

    <div class="section">
        <h3>Email</h3>
        <input type="email" class="input-field" placeholder="Enter your email">
    </div>

    <div class="section">
        <h3>Preferred Decor Styles</h3>
        <input type="text" class="input-field" placeholder="Enter your preferred styles">
    </div>

    <div class="preferences">
        <h3>Saved Preferences</h3>
        <div class="preference">
            <img src="smiley_icon1.png" alt="Smiley">
            <p>Preference 1</p>
        </div>
        <div class="preference">
            <img src="smiley_icon2.png" alt="Smiley">
            <p>Preference 2</p>
        </div>
    </div>

    <div class="button-group">
        <button class="btn">Update Password</button>
        <button class="btn btn-black">Update Email</button>
    </div>

    <div class="account-actions">
        <button class="logout">
            <img src="lock_icon.png" alt="Lock"> Logout
        </button>
        <button class="delete">
            <img src="delete_icon.png" alt="Delete"> Delete Account
        </button>
    </div>

</div>

</body>
</html>
