<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Decor Items</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        .item {
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .item img {
            width: 100%;
            height: auto;
        }
        .item-details {
            padding: 15px;
        }
        .item h2 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }
        .item p {
            margin: 5px 0;
            color: #777;
        }
        .price {
            font-weight: bold;
            color: #000;
        }
        .icon {
            color: red;
            font-size: 18px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .button-group button {
            flex: 1;
            padding: 15px;
            border: 1px solid #ccc;
            background: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button-group button:hover {
            background: #f0f0f0;
        }
        .delete {
            background: black;
            color: white;
        }
        .delete:hover {
            background: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Saved Decor Items</h1>
    
    <div class="item">
        <img src="elegant_lamp.png" alt="Elegant Lamp">
        <div class="item-details">
            <h2>Elegant Lamp</h2>
            <p class="price">$49.99</p>
            <p class="icon">❤️</p>
        </div>
    </div>
    
    <div class="item">
        <img src="throw_pillows.png" alt="Soft Throw Pillows">
        <div class="item-details">
            <h2>Soft Throw Pillows</h2>
            <p class="price">$19.99</p>
            <p class="icon">❤️</p>
        </div>
    </div>
    
    <div class="button-group">
        <button>Mark for Later</button>
        <button>Purchase Items</button>
        <button>Delete Selected</button>
    </div>
</div>

</body>
</html>
