<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h2 {
            font-size: 22px;
            margin-bottom: 20px;
        }
        .featured-products {
            display: flex;
            justify-content: space-between;
        }
        .product {
            width: 48%;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            background: #fff;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product-details {
            padding: 15px;
        }
        .product-details h4 {
            margin: 0;
            font-size: 18px;
        }
        .product-details p {
            color: #555;
            margin: 5px 0;
        }
        .articles {
            margin-top: 40px;
        }
        .article {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
        }
        .article img {
            width: 80px;
            height: 80px;
            margin-right: 15px;
        }
        .article-content h4 {
            margin: 0;
            font-size: 18px;
        }
        .article-content p {
            margin: 5px 0;
            color: #777;
        }
        .main-image {
            width: 100%;
            margin: 30px 0;
        }
        .main-image img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .btn {
            width: 48%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            background: #fff;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #f0f0f0;
        }
        .btn-black {
            background: #000;
            color: #fff;
        }
        .btn-black:hover {
            background: #333;
        }
        .metrics {
            display: flex;
            justify-content: space-between;
            margin: 30px 0;
        }
        .metric {
            width: 48%;
            background: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .metric h3 {
            font-size: 22px;
            margin: 0;
        }
        .metric p {
            margin: 5px 0;
            color: #777;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding: 15px;
            background: #fff;
            border-top: 1px solid #ccc;
        }
        .footer img {
            width: 25px;
            height: 25px;
        }
        .footer div {
            display: flex;
            align-items: center;
        }
        .footer p {
            margin: 0 10px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">

    <h2>Featured Products</h2>

    <div class="featured-products">
        <div class="product">
            <img src="elephant.png" alt="Product 1">
            <div class="product-details">
                <h4>Product 1</h4>
                <p>Price: $50</p>
            </div>
        </div>

        <div class="product">
            <img src="swing.png" alt="Product 2">
            <div class="product-details">
                <h4>Product 2</h4>
                <p>Price: $75</p>
            </div>
        </div>
    </div>

    <div class="articles">
        <h2>Interesting Articles</h2>

        <div class="article">
            <img src="tech.png" alt="Article 1">
            <div class="article-content">
                <h4>Article 1</h4>
                <p>Tech | News</p>
                <p>John Doe</p>
            </div>
        </div>

        <div class="article">
            <img src="lifestyle.png" alt="Article 2">
            <div class="article-content">
                <h4>Article 2</h4>
                <p>Lifestyle</p>
                <p>Jane Smith</p>
            </div>
        </div>
    </div>

    <div class="main-image">
        <img src="livingroom.png" alt="Living Room">
    </div>

    <div class="buttons">
        <button class="btn">Log In</button>
        <button class="btn btn-black">Sign Up</button>
    </div>

    <div class="metrics">
        <div class="metric">
            <h3>$100,000</h3>
            <p>+10% increase</p>
            <p>Revenue</p>
        </div>

        <div class="metric">
            <h3>10,000</h3>
            <p>+5% increase</p>
            <p>Users</p>
        </div>
    </div>

    <div class="footer">
        <div>
            <img src="house_icon.png" alt="Home">
            <p>Home</p>
        </div>
        <div>
            <img src="message_icon.png" alt="Messages">
            <p>Messages</p>
        </div>
        <div>
            <img src="notification_icon.png" alt="Notifications">
            <p>Notifications</p>
        </div>
    </div>

</div>

</body>
</html>
