<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Design Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-4">
        <h1 class="text-xl font-bold">Room Design Tool</h1>
        
        <!-- Search Bar -->
        <div class="relative mt-3">
            <input type="text" placeholder="Search décor items" class="w-full p-2 border rounded">
            <button class="absolute right-2 top-2">
                🔍
            </button>
        </div>
        
        <p class="text-gray-500 text-sm mt-2">Find the perfect items for your room design</p>
        
        <!-- Categories -->
        <div class="flex gap-3 mt-4">
            <div class="flex flex-col items-center bg-gray-200 p-2 rounded">
                🪑
                <span>Furniture</span>
            </div>
            <div class="flex flex-col items-center bg-gray-200 p-2 rounded">
                🖼️
                <span>Wall Decor</span>
            </div>
            <div class="flex flex-col items-center bg-gray-200 p-2 rounded">
                🌿
                <span>Plants</span>
            </div>
            <div class="flex flex-col items-center bg-gray-200 p-2 rounded">
                🎨
                <span>Artwork</span>
            </div>
        </div>
        
        <!-- Recommended Items -->
        <h2 class="mt-4 text-lg font-semibold">Recommended Items</h2>
        <div class="grid grid-cols-2 gap-3 mt-2">
            <div class="bg-gray-100 p-2 rounded">
                <img src="https://via.placeholder.com/150" alt="Comfy Sofa" class="rounded">
                <p>Comfy Sofa</p>
                <p class="font-bold">$499</p>
            </div>
            <div class="bg-gray-100 p-2 rounded">
                <img src="https://via.placeholder.com/150" alt="Modern Desk" class="rounded">
                <p>Modern Desk</p>
                <p class="font-bold">$299</p>
            </div>
        </div>
        
        <!-- Save Button -->
        <button class="w-full bg-black text-white p-2 rounded mt-4">Save Design</button>
    </div>
    
    <!-- Bottom Navigation -->
    <div class="fixed bottom-0 left-0 right-0 bg-white p-2 flex justify-around shadow-md">
        <div class="text-center">
            🏠
            <p>Home</p>
        </div>
        <div class="text-center">
            🎨
            <p>Design</p>
        </div>
        <div class="text-center">
            🛒
            <p>Shop</p>
        </div>
    </div>
</body>
</html>
